<div class="container">
	<div class="page-header">
		<h2>
			Dialog
			
			<span *ngIf="user && user._id">
				with 
				<user-card [user]="user"></user-card>
			</span>
		</h2>		
	</div>

	<div *ngIf="!_loaded">Loading...</div>
	
	<div *ngIf="error"><i>{{ error }}</i></div>	
	
	<chat (user)="onUser($event)" (error)="onChatError($event)" [(isChatActual)]="isChatActual" [corrId]="corrId"></chat>
</div>
