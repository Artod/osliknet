<h2>Find travelers</h2>

<form method="get" (ngSubmit)="onSubmit()" #form="ngForm">

	<label for="to_id">From:</label>
	<gm-autocomplite [class]="''" [name]="'from_id'"></gm-autocomplite>
	
	<br/><br/>
	
	<label for="to_id">To</label>
	<gm-autocomplite [class]="''" [name]="'to_id'"></gm-autocomplite>
	
	<br/><br/>

	<button type="submit" [disabled]="!form.form.valid">Find</button>
</form>
