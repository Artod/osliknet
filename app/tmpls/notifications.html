<a href="" (click)="onClick($event)" (document:click)="onDocumentClick($event)" *ngIf="newOrders.length || newMessagesKeys.length"><strong class="glyphicon glyphicon-bell"></strong></a>

<!-- {{ newOrders?.length }}
{{ newOrders?.0 }} 
{{ newOrders }}-->
<ul class="notifications-list" *ngIf="isOpened">
	<li *ngFor="#order of newOrders">
		<a [routerLink]="['Chat', {id: order}]">New order</a>
	</li>
	<li *ngFor="#order of newMessagesKeys">
		<a [routerLink]="['Chat', {id: order}]">{{ newMessages[order] }} new message{{ newMessages[order] > 1 ? 's' : '' }} in order</a>
	</li>
</ul>
