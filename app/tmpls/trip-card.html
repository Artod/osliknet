<div>
	<a href="">
		{{ trip.from }}
		<span class="glyphicon glyphicon-arrow-right"></span>
		{{ trip.to }}
	</a>
</div>

<div>
	<span class="text-muted small1">{{ trip.when | toDate | date: 'longDate' }}</span>
</div>

<div class="user" *ngIf="user && user.name">
	<a [routerLink]="['User', {id: user._id}]">
		<img src="http://gravatar.com/avatar/{{ user.gravatar_hash }}?d=monsterid&s=40" alt="{{ user.name }}" />
	</a>
	<a [routerLink]="['User', {id: user._id}]">{{ user.name }}</a>
</div>
