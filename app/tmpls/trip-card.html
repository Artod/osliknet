<div class="trip-card">
	<p class="trip-from-to">
		<a href="#" [routerLink]="['Trip', {id: trip._id}]">
			{{ trip.from }}
			<span class="glyphicon glyphicon-arrow-right"></span>
			{{ trip.to }}
		</a>
	</p>

	<p>
		<span class="text-muted small1">{{ trip.when | toDate | date: 'longDate' }}</span>
	</p>

	<user-card [user]="user" *ngIf="user && user._id"></user-card>
</div>
