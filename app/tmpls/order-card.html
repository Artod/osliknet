<div>
	<img src="http://gravatar.com/avatar/{{ user.gravatar_hash }}?d=retro" alt="{{ user.name }}" width="40px" height="40px" />
	<a href="/users/{{ user._id }}">{{ user.name }}</a>	
</div>

<div class="order-info">
	<span class="text-muted">{{ order.created_at | toDate | date: 'longDate' }} | 
	Order status: <b>{{configOrderStatus[order.status]}}</b></span>
</div>

<p class="order-message">
	{{ order.message }}
</p>
